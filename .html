<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Te Amo Moksy</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      background-image: url('https://i.pinimg.com/236x/8d/51/1b/8d511bc9b9d64f497c680f07eab71194.jpg');
      background-size: scale; 100
      background-position: center;
      overflow: hidden;
      color: #a020f0;
      font-family: 'Arial', sans-serif;
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
      font-weight: bold;
      color: #a020f0;
      text-shadow: 0 0 10px #a020f0;
      z-index: 1;
    }

    .falling {
      position: absolute;
      font-size: 1rem;
      color: #a020f0;
      animation: fall linear infinite;
      z-index: 2;
    }

    .galaxy {
      position: absolute;
      top: -10%;
      width: 80px;
      height: 80px;
      animation: fall linear infinite;
      z-index: 0;
      opacity: 0.8;
    }

    .galaxy img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    @keyframes fall {
      0% {
        top: -10%;
        opacity: 0;
        transform: scale(0.5);
      }
      10% {
        opacity: 1;
      }
      100% {
        top: 110%;
        opacity: 0;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="center-text">Te Amo Moksy</div>
  <script>
    const palabras = [
      'te amo', 'bonita', 'linda', 'guapa', 'hermosa', 'me encantas', 'preciosa', 'divina', 'adorable', 'bella', 'luz de mi vida', 'estrella'
    ];

    const imagenes = [
      'https://static.nationalgeographicla.com/files/styles/image_3200/public/nationalgeographic_2808031_bx.jpg?w=1900&h=1085'
    ];

    function crearPalabras() {
      for (let i = 0; i < 40; i++) {
        const el = document.createElement('div');
        el.className = 'falling';
        el.textContent = palabras[Math.floor(Math.random() * palabras.length)];
        el.style.left = Math.random() * 100 + 'vw';
        el.style.animationDuration = (3 + Math.random() * 5) + 's';
        el.style.fontSize = (0.8 + Math.random() * 1.5) + 'rem';
        document.body.appendChild(el);
      }
    }

    function crearGalaxias() {
      for (let i = 0; i < 30; i++) {
        const container = document.createElement('div');
        container.className = 'galaxy';
        container.style.left = Math.random() * 100 + 'vw';
        container.style.animationDuration = (5 + Math.random() * 8) + 's';

        const img = document.createElement('img');
        img.src = imagenes[0];

        container.appendChild(img);
        document.body.appendChild(container);
      }
    }

    crearPalabras();
    crearGalaxias();
    setInterval(crearPalabras, 4000);
    setInterval(crearGalaxias, 8000);
  </script>
</body>
</html>
